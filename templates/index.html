<!DOCTYPE html>
<html>
    <head>
        <title>Kinematics Solver</title>
        <script src="{{url_for('static', filename='script.js')}}" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body>
        <div class="container" id="container">
            <div class="row">
                    <h1> Kinematics Solver</h1>
            </div>
            <div class="row">
                <h4 id="heading" class="text-center font-weight-bold">Enter the No of Axis</p>
            </div>
            <div class="row custom">
                <input class="form-control" type="number" id="inputField"/>
            </div>
            <div class="row custom2">
                <table id="dhTable" style="visibility: hidden;">
                <tr>
                    <th>Axis</th>
                    <th>d</th>
                    <th>theta</th>
                    <th>a</th>
                    <th>alpha</th>
                </tr>
                </table>
            </div>
            <div class="row">
                <div class="col">
                    <button class="mdc-button mdc-button--raisedfoo-button" id="backButton" onclick="backFn();">Back</button>
                </div>   
                <div class="col">
                    <button class="mdc-button mdc-button--raised foo-button" id="submitButton" onclick="submitFn();">Submit</button>
                </div>
            </div>
            <div class="row hiddenLoad" id="loadingDiv">
                <label class="hiddenLoad" for="file">Calculating...</label>
                <img class="hiddenLoad" src="{{url_for('static', filename='ajax.gif')}}"/>
            </div>
            <div class="row-centered">
                <table id="resultTable" class="font-weight-bold" style="visibility: hidden;">
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
